<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>This is a demo for <b>lists</b></p>
    <h4>My <i>favorite</i> food -</h4>
    <ul>
      <li>Dosa</li>
      <li>Idli</li>
      <li>Pasta</li>
      <li>Chowmein</li>
    </ul>

    <h4>My fav food -</h4>
    <ol type="I">
      <li>Dosa</li>
      <li>Idli</li>
      <li>Pasta</li>
      <li>Chowmein</li>
    </ol>

    <h4>My fav food -</h4>
    <ol type="a" start="4">
      <li>Dosa</li>
      <li>Idli</li>
      <li>Pasta</li>
      <li>Chowmein</li>
    </ol>
  </body>
</html>
