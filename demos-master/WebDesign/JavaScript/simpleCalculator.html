<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .box {
        margin-left: 8px;
        margin-right: 150px;
        height: 90px;
        padding: 20px;
        padding-left: 100px;
        background-color: lightblue;
        border: 1px solid blue;
        box-shadow: 10px 10px 10px grey;
        border-radius: 10px;
      }
      input {
        font-family: cursive;
        font-size: 16px;
      }
    </style>
    <script>
      let istext1ok = false;
      let istext2ok = false;
      let num1 = 0;
      let num2 = 0;
      function getTotal() {
        // num1 = parseInt(document.getElementById("num1").value);
        // num2 = parseInt(document.getElementById("num2").value);
        // alert(num1);
        // alert(num2);
        let sum = 0;
        // if (isNaN(num1) || isNaN(num2)) {
        //   sum = "Invalid value(s)";
        // } else {
        //
        sum = num1 + num2;
        // }

        // alert(sum);
        //        alert(sum);
        document.getElementById("result").value = sum;

        document.getElementById("lbl1").innerHTML = "<b>Value</b>";
      }
      function checkVal(obj) {
        // alert("CheckingValue");
        // alert(obj.id);

        txtbox = document.getElementById(obj.id);

        num = parseInt(txtbox.value);
        if (isNaN(num)) {
          txtbox.style["background-color"] = "red";
          if (obj.id == "num1") {
            // alert("checking id of text1");
            istext1ok = false;
            document.getElementById("btnPlus").disabled = true;
          } else {
            // alert("checking id of text2");
            istext2ok = false;
            document.getElementById("btnPlus").disabled = true;
          }
        } else {
          txtbox.style["background-color"] = "white";
          if (obj.id == "num1") {
            // alert("checking id of text1");
            istext1ok = true;
            num1 = num;
          } else {
            // alert("checking id of text2");
            istext2ok = true;
            num2 = num;
          }
        }
        if (istext1ok && istext2ok) {
          // alert("checking both text are ok");
          document.getElementById("btnPlus").disabled = false;
        }
      }
    </script>
  </head>
  <body style="background-color: lightskyblue">
    <div class="container">
      <br />
      <h1>Welcome to Simple Calculator</h1>
      <br />

      <div class="box">
        <input type="text" id="num1" onblur="checkVal(this)" />
        <span style="font-size: xx-large">+</span>
        <input type="text" id="num2" onblur="checkVal(this)" />

        <button onclick="getTotal()" id="btnPlus" disabled>+</button>

        <input type="text" id="result" readonly />
        <label id="lbl1">This is a label</label>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
