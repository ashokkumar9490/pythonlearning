<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <p id="p1"></p>
    <script>
      var dt1 = new Date();
      document.getElementById("p1").innerHTML = dt1.toLocaleDateString();
      var today = new Date();
      var dd = today.getDate();

      var mm = today.getMonth() + 1;
      var yyyy = today.getFullYear();
      if (dd < 10) {
        dd = "0" + dd;
      }

      const monthName = today.toLocaleString("fr-FR", { month: "long" }); // "default - fr-FR"
      console.log(monthName);

      if (mm < 10) {
        mm = "0" + mm;
      }
      today = mm + "-" + dd + "-" + yyyy;
      console.log(today);
      today = mm + "/" + dd + "/" + yyyy;
      console.log(today);
      today = dd + "-" + mm + "-" + yyyy;
      console.log(today);
      today = dd + "/" + mm + "/" + yyyy;
      console.log(today);

      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      dt2 = new Date();
      newDate = dd + " " + monthNames[dt2.getMonth()] + " " + yyyy;
      console.log("The current month is " + newDate);
    </script>
  </body>
</html>
