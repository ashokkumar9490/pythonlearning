<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>

        var num = 45.2;
        document.getElementById('p1').innerHTML = Math.round(num);

        document.getElementById('p2').innerHTML = Math.ceil(num);


        //Math.random();      //Return a random number between 0(inclusive) and 1(exclusive):


        document.getElementById('p3').innerHTML = Math.floor(Math.random() * 100) + 1;  //returns a random integer from 1 to 100;
    </script>
</body>
</html>
