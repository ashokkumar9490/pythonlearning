<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Using tables</h4>
    <table border="1">
      <thead>
        <tr>
          <td colspan="4">Student's Record</td>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="4">College of Web Design</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th rowspan="2">RollNo</th>
          <th rowspan="2">Name</th>
          <th colspan="2">Marks</th>
        </tr>
        <tr>
          <th>Theory</th>
          <th>Practical</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Aman</td>
          <td>78</td>
          <td>18</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Suman</td>
          <td>77</td>
          <td>17</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Rajesh</td>
          <td>69</td>
          <td>18</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
