<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .style1 {
        color: red;
      }
      h1[id] {
        color: blue;
      }

      /*unvisited link will appear green*/
      a:link {
        color: green;
      }

      /*visited link will appear blue*/
      a:visited {
        color: brown;
      }

      /*when mouse hovers over link it will appear orange*/
      a:hover {
        color: orange;
      }

      /*when the link is clicked, it will appear black*/
      a:active {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1 id="head1">Selectors Demo</h1>
    <h1>Selectors Demo</h1>
    <p class="style1">paragraph1</p>
    <a href="demo1_css.html">Open Demo1</a>
  </body>
</html>
