<div class="container">
  <div *ngIf="favs?.length == 0">
    <h3>No fav selected...</h3>
  </div>

  <div *ngIf="favs?.length != 0">
    <h4>Total Salary - {{ totalSalary }}</h4>
    <div class="row">
      <div class="card col-3 p-5" *ngFor="let e of favs">
        <app-emps-details [edet]="e"></app-emps-details>
        <button
          class="btn btn-sm btn-danger col-3"
          style="margin-left: 17px"
          (click)="RemFav(e)"
        >
          <i class="material-icons">delete</i>
        </button>
      </div>
    </div>
  </div>
</div>
