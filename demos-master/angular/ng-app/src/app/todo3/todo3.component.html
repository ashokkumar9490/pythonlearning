<table class="table fullWidth">
  <thead>
    <tr>
      <th>#</th>
      <th>Task</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.task }}</td>
      <td>
        <input type="checkbox" [(ngModel)]="item.complete" />
      </td>
    </tr>
  </tbody>
</table>
<br />
<p>Todo Items Count - {{ list.todoItems.length }}</p>
<p>Items to be completed - {{ items.length }}</p>
<br />
<label>
  <input type="checkbox" [(ngModel)]="showComplete" />
  Show Completed Items
</label>
